<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction - Lot</title>
    <link rel="stylesheet" type="text/css" href="../static/css/lot.css">
    <link rel="stylesheet" type="text/css" href="../static/css/site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,400;0,700;1,300;1,500&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-title">
        <a class="header-title-text">auction</a>
    </div>
    <div class="header-title-categories">
        <select class="header-title-select">
            <option>cars</option>
            <option>jewelry</option>
            <option>real estate</option>
            <option>furniture</option>
            <option>clothes</option>
            <option>sport equipment</option>
            <option>building equipment</option>
            <option>medical equipment</option>
            <option>other property</option>
        </select>
    </div>
    <div class="header-title-auth">
        <a href="" class="header-title-status"> log out</a>
    </div>

</header>
<main class="main">
    <div class="left-container">
        <aside class="aside-list">
            <div class="aside-box">
                <a class="aside-link" href="main.html">home page</a>
            </div>
            <div class="aside-box">
                <a class="aside-link" href="active_auctions.html">all active auctions</a>
            </div>
            <div class="aside-box">
                <a class="aside-link" href="categories.html">categories</a>
            </div>
            <div class="aside-box">
                <a class="aside-link" href="profile.html">personal account</a>
            </div>
            <div class="aside-box">
                <a class="aside-link" href="information.html">information</a>
            </div>
            <div class="aside-box">
                <a class="aside-link" href="about_us.html">about us</a>
            </div>
        </aside>
    </div>
    <div class="right-container">
        <div class="panel-lot">
            <div class="top-panel-lot">
                <div class="for-img-lot">

                </div>
                <div class="lot-information">
                    <p class="lot-name">lot name</p>
                    <div class="titles-for-lot">
                        <p class="lot-location">location: </p>
                        <p class="location">Minsk, Belarus </p>
                    </div>
                    <div class="titles-for-lot">
                        <p class="lot-opening">opening of the auction: </p>
                        <p class="opening-date">2022-11-02 </p>
                    </div>
                    <div class="titles-for-lot">
                        <p class="lot-closing">closing of the auction: </p>
                        <p class="closing-date">2022-11-20 </p>
                    </div>
                    <div class="titles-for-lot">
                        <p class="lot-current-bet">current bet: </p>
                        <p class="current-bet">100</p>
                        <p class="current-bet-byn">BYN</p>
                    </div>
                </div>
            </div>
            <div class="bottom-panel-lot">
                <div class="right-panel">
                    <input class="bet-field" id="betField" type="number">
                    <button class="place-bet-button" type="button">
                        place a bet
                    </button>
                </div>
            </div>
        </div>
        <div class="title-all-info-lot">
            <p class="all-info-lot">All information about the lot</p>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer-container">
        <p class="footer-text">Ⓒ‎2022</p>
    </div>
</footer>

</body>
</html>
