<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,400;0,700;1,300;1,500&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-title">
        <a class="header-title-text">auction</a>
    </div>
    <div class="header-title-categories">
        <select class="header-title-select">
            <option>passenger cars</option>
            <option>antiques</option>
            <option>real estate</option>
            <option>equipment</option>
            <option>cargo equipment</option>
            <option>tools</option>
            <option>other property</option>
        </select>
    </div>
    <div class="header-title-auth">
        <a href="signup.html" class="header-title-signup">sign up</a>
    </div>

</header>
<main class="main">
    <p class="log-title">LOG IN</p>
    <form class="log-form">
        <label>e-mail</label>
        <div class="log-form-input">
            <input class="email-field" id="emailInput" type="text" placeholder="enter your e-mail" required/>
            <p class="error-login" id="errorEmail" hidden="true">wrong email</p>
        </div>
        <label>password</label>
        <div class="log-form-input">
            <input class="password-field" id="passwordInput" type="password" placeholder="enter your password" required/>
            <p class="error-login" id="errorPassword" hidden="true">Wrong password</p>
            <p class="error-login" id="noUser" hidden="true">No such user</p>
        </div>
        <div class="log-form-new-user">
            <a href="signup.html" class="sign-up">register as a new user</a>
        </div>
        <button class="login-button" type="button" id="loginButton">
            log in
        </button>

    </form>
</main>
<footer class="footer">
    <div class="footer-container">
        <p class="footer-text">Ⓒ‎2022</p>
    </div>
</footer>

</body>
</html>
